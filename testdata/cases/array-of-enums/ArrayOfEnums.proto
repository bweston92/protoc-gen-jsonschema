syntax = "proto3";
package samples;

import "jsonschema.proto";

option (pubg.jsonschema.file) = {entrypoint_message: "ArrayOfEnums"};

message ArrayOfEnums {
    string description = 1;
    enum inline {
        FOO = 0;
        BAR = 1;
        FIZZ = 2;
        BUZZ = 3;
    }
    repeated inline stuff = 2;
}
